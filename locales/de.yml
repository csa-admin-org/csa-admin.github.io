de:
  about:
    application: Open-Source-Webanwendung
    other_orgs: zahlreichen anderen Organisationen
    text: Ursprünglich entwickelt, um die Verwaltung von %{ragedevert} in Neuchâtel (CH) zu vereinfachen, entwickelt sich CSA Admin stetig weiter, um den vielfältigen Anforderungen von %{other_orgs} in der Schweiz und Deutschland gerecht zu werden. CSA Admin ist eine %{application}. Es soll einfach, effizient und intuitiv sein. Mit Leidenschaft entwickelt %{author} CSA Admin seit über 10 Jahren, um den Alltag in CSAs zu erleichtern.
    title: Über CSA&nbsp;Admin
  call_to_action: Demo anfordern
  contact:
    text: Möchten Sie mehr über CSA Admin erfahren? Haben Sie Fragen? Zögern Sie nicht, mich für weitere Informationen und/oder zur Vereinbarung einer Demo zu kontaktieren. Sie können mich per E-Mail unter %{mail} oder telefonisch unter %{phone} erreichen (Englische und Französische). Ich beantworte gerne alle Ihre Fragen.
    title: Interessiert? Fordern&nbsp;Sie&nbsp;eine&nbsp;Demo&nbsp;an!
  email: E-Mail
  features:
    activity:
      description: Beteiligen sich Ihre Mitglieder an Feldarbeit oder der Vorbereitung der Lieferungen? CSA Admin unterstützt Sie bei Planung, Koordination und Bestätigung der Einsätze.
      title: Mitgliederbeteiligung
    basket_content:
      description: Verteilen Sie Ihre Ernten effizient, indem Sie die Größe oder den Preis der Anteile berücksichtigen – und behalten Sie dabei stets den Wert Ihrer Anteile sowie den Ernteverlauf im Blick.
      title: Anteilinhalt und -wert
    billing:
      description: Erstellt und versendet QR-Rechnungen, überwacht tägliche Zahlungseingänge (EBICS) und SEPA-Lastschriften und verschickt automatisch Mahnungen.
      title: Automatisierte Abrechnung
    communication:
      description: Passen Sie jede E-Mail individuell an – von Inhalt bis Stil. Unser integriertes Newsletter-System macht’s möglich.
      title: Personalisierte Kommunikation
    deliveries:
      description: Planen Sie Ihre Lieferungen flexibel – egal, ob zwei Lieferungen pro Woche oder jede zweite Woche. Abwesenheiten werden automatisch berücksichtigt.
      title: Lieferplan
    memberships:
      description: Mit Anmeldeformular, Warteliste, Sympathisanten, Passivmitgliedern, <strong>Probianteile</strong> und Zusatzanteilen verwalten Sie Ihre Mitglieder und Abonnements mühelos.
      title: Mitglieder und Abonnements
    opensource:
      description: Verfügbar in Französisch, Deutsch, Italienisch, Niederländisch und Englisch – CSA Admin ist zudem als %{opensource_link} unter der %{mit_link} erhältlich. So können Sie aktiv mitgestalten.
      mit_license: MIT-Lizenz
      opensource: Open-Source-Anwendung
      title: Mehrsprachig und Open Source
    renewal:
      description: Läuft ein Abo aus? Senden Sie mit einem Klick eine Verlängerungsanfrage an alle Abonnenten – das Verlängerungs- und Kündigungsformular finden Sie direkt in jedem Mitgliederkonto.
      title: Vereinfachte Verlängerung
    shop:
      description: Erweitern Sie Ihr Angebot – im integrierten Online-Shop können Abonnenten zusätzliche Produkte bestellen, inklusive Bestandsverwaltung.
      title: Online-Shop
    subtitle: "CSA Admin bietet Ihnen eine breite Palette von Funktionen, die speziell für die Bedürfnisse der <span class='whitespace-nowrap'><strong class='text-logo-green'>So</strong>lidarischen <strong class='text-logo-green'>La</strong>nd<strong class='text-logo-green'>wi</strong>rtschaft</span> ausgerichtet wurden."
    subtitle2: "Jede Solawi ist einzigartig, daher sind einige Module optional, nach Ihrem Ermessen. Weitere Bedürfnisse? Einfach fragen!"
    title: "Alles, was Sie brauchen …"
    title2: "… und noch viel mehr!"
  footer:
    developed_by: CSA Admin wird mit Leidenschaft von %{author_link} entwickelt.
  header:
    about: Über
    demo: Demo
    features: Funktionen
  logo_alt: "CSA Admin Logo"
  org_name: "Solawi"
  org_name_definition: "Solidarische Landwirtschaft"
  organizations:
    subtitle: Ob Sie ein Verein, eine Genossenschaft, ein Unternehmen oder eine Einzelperson sind, CSA&nbsp;Admin passt sich Ihren Bedürfnissen an.
    title: Sie nutzen CSA&nbsp;Admin
  phone: Telefon
  site:
    description: Open-Source-Webanwendung für effiziente Solawi-Verwaltung (Solidarische Landwirtschaft). Vereinfachen Sie Ihre Abläufe – Demo jetzt anfordern!
    title: "CSA Admin - Effizientere Verwaltung Ihrer Solawi"
    path: /solawi
  subtitle: Seit 2014 nutzen %{orgs_link} CSA Admin, um ihre täglichen Aufgaben zu erleichtern und die jährliche Verteilung von über <strong>100.000 Anteilen</strong> zu verwalten. Schließen Sie sich ihnen an!
  subtitle_orgs_link: zahlreiche&nbsp;Organisationen
  title: Effizientere %{org_name}&#8209;Verwaltung.
