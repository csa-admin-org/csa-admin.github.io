de:
  about:
    application: Open-Source-Webanwendung
    other_orgs: zahlreiche andere Organisationen
    text: Ursprünglich entwickelt, um die Verwaltung von %{ragedevert} in Neuchâtel (CH) zu vereinfachen, hat sich CSA Admin im Laufe der Jahre kontinuierlich verbessert und erweitert, um den unterschiedlichen Bedürfnissen von %{other_orgs} in der Schweiz gerecht zu werden. CSA Admin ist eine %{application}. Es soll einfach, effizient und intuitiv sein. Es wird mit Leidenschaft von %{author} entwickelt, der sich seit über 10 Jahren dafür einsetzt, das Leben der CSAs zu vereinfachen, um ihnen zum Erfolg zu verhelfen.
    title: Über CSA&nbsp;Admin
  call_to_action: Demo anfordern
  contact:
    text: Möchten Sie mehr über CSA Admin erfahren? Haben Sie Fragen? Zögern Sie nicht, mich für weitere Informationen und/oder zur Vereinbarung einer Demo zu kontaktieren. Sie können mich per E-Mail unter %{mail} oder telefonisch unter %{phone} erreichen (Englische und Französische). Ich beantworte gerne alle Ihre Fragen.
    title: Interessiert? Fordern&nbsp;Sie&nbsp;eine&nbsp;Demo&nbsp;an!
  email: E-Mail
  features:
    activity:
      description: Nehmen Ihre Mitglieder an der Feldarbeit oder der Vorbereitung der Taschen teil? Alles ist bereitgestellt, um Ihnen zu helfen, <strong>Ihre Aktivitäten zu verwalten</strong>, die Anmeldungen und die Bestätigungen jeder Teilnahme.
      title: Mitgliederbeteiligung
    basket_content:
      description: Verteilen Sie Ihre Ernten effizient unter all Ihren Abonnenten, basierend auf der Größe/dem Preis der Taschen. Verfolgen Sie die Entwicklung des Wertes Ihrer Taschen und des Gemüses im Laufe des Jahres.
      title: Tascheninhalt und -wert
    billing:
      description: Erstellung und Versand von <strong>QR-Rechnungen</strong> mit Referenznummer per E-Mail, <strong>tägliche Zahlungseingänge</strong> auf Ihrem Bankkonto (EBICS), Versand von Mahnungen, alles läuft automatisch!
      title: Automatisierte Abrechnung
    communication:
      description: Jede E-Mail, die an Ihre Mitglieder gesendet wird, kann leicht angepasst werden. Wählen Sie den Inhalt und den Stil, der Ihnen gefällt. Ein ausgeklügeltes <strong>Newsletter</strong>-System ist ebenfalls integriert.
      title: Personalisierte Kommunikation
    deliveries:
      description: Planen Sie Ihre Lieferungen einfach. Besondere Bedürfnisse, zwei Lieferungen pro Woche? Jede zweite Woche? Das ist möglich! <strong>Abwesenheiten</strong> werden ebenfalls automatisch abgezogen.
      title: Lieferplan
    memberships:
      description: Anmeldeformular, Warteliste, fördernde Mitglieder, <strong>Probetaschen</strong>, Ergänzungen, … alles ist vorgesehen, um Ihre Mitglieder und deren Abonnements effizient zu verwalten.
      title: Mitglieder und Abonnements
    opensource:
      description: Vollständig ins Französische, Deutsche, Italienische und Englische übersetzt, wird CSA Admin auch als %{opensource_link} unter der %{mit_link} entwickelt, sodass Sie teilnehmen und Verbesserungen vorschlagen können.
      mit_license: MIT-Lizenz
      opensource: Open Source
      title: Mehrsprachig und Open Source
    renewal:
      description: Ist es das Ende des Jahres? Mit einem Klick senden Sie schnell eine Verlängerungsanfrage an alle Ihre Abonnenten. Ein <strong>Verlängerungs-/Kündigungsformular</strong> erwartet sie in ihrem Mitgliederkonto.
      title: Vereinfachte Verlängerung
    shop:
      description: Bieten Sie Ihren Abonnenten <strong>zusätzliche Produkte</strong> an, um ihre Tasche bei jeder Lieferung zu bereichern. Ein Online-Shop steht ihnen in ihrem Mitgliederkonto zur Verfügung. Bestandsverwaltung inklusive!
      title: Online-Shop
    subtitle: "CSA Admin bietet Ihnen eine breite Palette von Funktionen, die speziell für die Bedürfnisse der <span class='whitespace-nowrap'><strong class='text-logo-green'>So</strong>lidarischen <strong class='text-logo-green'>La</strong>nd<strong class='text-logo-green'>wi</strong>rtschaft</span> entwickelt wurden."
    subtitle2: "Jede Solawi ist einzigartig, daher sind einige Module optional, nach Ihrem Ermessen. Weitere Bedürfnisse? Einfach fragen!"
    title: "Alles, was Sie brauchen …"
    title2: "… und noch viel mehr!"
  footer:
    developed_by: CSA Admin wird mit Leidenschaft von %{author_link} entwickelt.
  header:
    about: Über
    demo: Demo
    features: Funktionen
  logo_alt: "CSA Admin Logo"
  org_name: "Solawi"
  org_name_definition: "Solidarische Landwirtschaft"
  organizations:
    subtitle: Ob Sie ein Verein, eine Genossenschaft, ein Unternehmen oder eine Einzelperson sind, CSA&nbsp;Admin passt sich Ihren Bedürfnissen an.
    title: Sie nutzen CSA&nbsp;Admin
  phone: Telefon
  site:
    description: Open-Source-Webanwendung für effiziente Solawi-Verwaltung (Solidarische Landwirtschaft). Vereinfachen Sie Ihre Abläufe – Demo jetzt anfordern!
    title: "CSA Admin - Effizientere Verwaltung Ihrer Solawi"
  subtitle: "Seit 2014 nutzen %{orgs_link} CSA Admin, um ihre täglichen Aufgaben zu erleichtern und die jährliche Verteilung von über <strong>100.000 Taschen</strong> zu verwalten. Schließen Sie sich ihnen an!"
  subtitle_orgs_link: zahlreiche&nbsp;Organisationen
  title: Effizientere %{org_name}&#8209;Verwaltung.
